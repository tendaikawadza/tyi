<app-header (logout)="auth.logout()" (menuToggled)="opened=!opened"></app-header>
<mat-drawer-container >
  <mat-drawer [opened]="opened" mode="side" position="start">
    <app-menu-item [menu]="menu" ></app-menu-item>
  </mat-drawer>

  <mat-drawer-content [class.margin.left]="opened" class="!flex !flex-col !gap-y-16">
    <main class="flex-grow px-4 py-16">
      <router-outlet></router-outlet>
    </main>
    <footer class="flex-shrink-0 flex items-center justify-center pb-4">
      <p class="text-xs text-gray-700 flex items-baseline gap-1">
        <span>&copy; {{ year }} &bull; All rights reserved &bull; Powered by</span>
       <img alt="eSolutions." class="h-3.5" src="assets/img/esolutions-logo.png">
      </p>
    </footer>
  </mat-drawer-content>
</mat-drawer-container>
